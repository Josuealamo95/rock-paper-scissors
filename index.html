        <meta charset="UTF-8">

    <body>
        <script>
          function game() {
            playerScore = 0
            computerScore = 0

            function computerPlay() {
              let rockPaperScissors = ['rock', 'paper', 'scissors']
              return rockPaperScissors[Math.floor(Math.random() * rockPaperScissors.length)];
            };

            function gameRound(playerSelection, computerSelection) {
              
              playerSelection = playerSelection.toLowerCase();

              //IN CASE OF A TIE
              if (playerSelection === computerSelection) {
                alert("It's a tie!"); 
                gameRound(prompt("Enter rock, paper or scissors: "), computerPlay());
                
              //IN CASE OF SCISSORS VS PAPER
              } else if (playerSelection == "scissors" && computerSelection == "paper") {
                playerScore += 1;
                alert("You win! Scissors beats Paper!");
              } else if (playerSelection == "paper" && computerSelection == "scissors") {
                computerScore += 1;
                alert("You lose! Scissors beats Paper!");
  
              //IN CASE OF SCISSORS VS ROCK
              } else if (playerSelection == "scissors" && computerSelection == "rock") {
                computerScore += 1;
                alert("You lose! Rock beats Scissors!")
              } else if (playerSelection == "rock" && computerSelection == "scissors") {
                playerScore += 1;
                alert("You win! Rock beats Scissors!") 
  
              //IN CASE OF PAPER VS ROCK
              } else if (playerSelection == "paper" && computerSelection == "rock") {
                playerScore += 1;
                alert("You win! Paper beats Rock!")
              } else if (playerSelection == "rock" && computerSelection == "paper") {
                computerScore += 1;
                alert("You lose! Paper beats Rock!")
  
              //IN CASE PlAYER ENTERS WRONG INPUT 
              } else {
                alert("That command is not possible. Please try again!");
                gameRound(prompt("Enter rock, paper or scissors: "), computerPlay());
              }
              scores = `Computer score is: ${computerScore} \nPlayer score is: ${playerScore}`
              alert(scores);
              return scores
              }
