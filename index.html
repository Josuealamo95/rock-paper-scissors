<!DOCTYPE html>

<html>

    <head>
        <title>Rock Paper Scissors!</title>
        <meta charset="UTF-8">
    </head>

    <body>
      <div id = 'container'></div>

        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>

        <script>
        playerScore = 0
        computerScore = 0
        
        gameBtn = document.querySelectorAll('button')

        content = document.querySelector('#container')
          scoreDisplay = document.createElement('div');
          scoreDisplay.textContent = 'Player score is: ' + playerScore;
          content.append(scoreDisplay);

        function computerPlay() {
          let rockPaperScissors = ['rock', 'paper', 'scissors']
          computerSelection = rockPaperScissors[Math.floor(Math.random() * rockPaperScissors.length)];
          return computerSelection
        }

        function gameRound() {
          playerSelection = playerSelection.toLowerCase();

          //IN CASE OF A TIE
          if (playerSelection === computerSelection) {
            alert("It's a tie!"); 
            
          //IN CASE OF SCISSORS VS PAPER
          } else if (playerSelection == "scissors" && computerSelection == "paper") {
            playerScore += 1;
            alert("You win this round! Scissors beats Paper!");

          } else if (playerSelection == "paper" && computerSelection == "scissors") {
            computerScore += 1;
            alert("You lose this round! Scissors beats Paper!");

          //IN CASE OF SCISSORS VS ROCK
          } else if (playerSelection == "scissors" && computerSelection == "rock") {
            computerScore += 1;
            alert("You lose this round! Rock beats Scissors!")

          } else if (playerSelection == "rock" && computerSelection == "scissors") {
            playerScore += 1;
            alert("You win this round! Rock beats Scissors!") 

          //IN CASE OF PAPER VS ROCK
          } else if (playerSelection == "paper" && computerSelection == "rock") {
            playerScore += 1;
            alert("You win this round! Paper beats Rock!")
            
          } else if (playerSelection == "rock" && computerSelection == "paper") {
            computerScore += 1;
            alert("You lose this round! Paper beats Rock!")
          } 
        }

        function gameOver() {
          if(playerScore == 5) {
            playerWins = "You beat the computer!"
            alert(playerWins);
            playerScore = 0;
            computerScore = 0;
            return playerWins
          } else if(computerScore == 5) {
            playerLoses = "Game over. The computer wins!"
            alert(playerLoses);
            playerScore = 0;
            computerScore = 0;
            return playerLoses
          }
        }

        gameBtn.forEach(button => button.addEventListener('click', ()=> {
          playerSelection = button.textContent
          return playerSelection
        }));

        gameBtn.forEach(button => button.addEventListener('click', computerPlay));
        
        gameBtn.forEach(button => button.addEventListener('click', gameRound));

        gameBtn.forEach(button => button.addEventListener('click', ()=> {
            scoreDisplay.textContent = "Player score is: " + playerScore
            return scoreDisplay.textContent
          }))

        gameBtn.forEach(button => button.addEventListener('click', gameOver));

        if (gameOver) {
          scoreDisplay.textContent = "Player score is: " + playerScore
        }
        </script>
      
    </body>

</html>
